<!DOCTYPE html>
<html lang="en">

<body>
  <header>

        <button class="numeric" id="value1" onclick="dis('1')">1</button>
        <button class="numeric" id="value2" onclick="dis('2')">2</button>
        <button class="numeric" id="value3" onclick="dis('3')">3</button>
        <button class="numericall" id="add" onclick="dis('+')">+</button>
        <br>
        <button class="numeric" id="value3" onclick="dis('4')">4</button>
        <button class="numeric" id="value3" onclick="dis('5')">5</button>
        <button class="numeric" id="value3" onclick="dis('6')">6</button>
        <button class="numericall" id="add" onclick="dis('-')">-</button>
        <br>
        <button class="numeric" id="value3" onclick="dis('7')">7</button>
        <button class="numeric" id="value3" onclick="dis('8')">8</button>
        <button class="numeric" id="value3" onclick="dis('9')">9</button>
        <button class="numericall" id="value3" onclick="dis('*')">*</button>
        <br>
        <button class="numeric" id="value3" onclick="fnClr()">Clr</button>
        <button class="numericall" onclick="fnadd()">=</button>
        <button class="numericall" id="value3" onclick="dis('%')">%</button>
        <button class="numericall" id="value3" onclick="dis('/')">/</button>
      </div>
      <div class="btn-card-back">
<div class="maincard">

        <input type="button" id="demo">
      </div>

      </div>

  </div>
